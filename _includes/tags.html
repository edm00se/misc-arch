{% assign tagsize = page.tags.size %}
{% if tagsize != 0 %}
<span class="post-meta-tags entry-tags text-center">
<i class="fa fa-tags"></i>Tagged with: 
{% for tag in page.tags %}
<a href="{{ site.url }}/tags/index.html#{{ tag | cgi_encode }}"
    data-toggle="tooltip" title="Posts tagged with {{ tag }}" rel="tag">{{ tag }}
</a>
{% unless forloop.last %}&nbsp;&bull;&nbsp;{% endunless %}
{% endfor %}.</span>
{% endif %}
