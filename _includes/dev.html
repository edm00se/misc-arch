<!-- dev grid section -->
<section class="web-dev">
    <div class="grid-wrapper">
        {% for item in site.dev %}
        <div class="content-element">
            <a href="{{ site.baseurl }}{{ item.url }}" class="dev-link" data-keyboard="true">
                <h2>{{ item.title }}</h2>
                {% include icon-{{ item.icon }}.svg %}
            </a>
        </div>
        {% endfor %}
    </div>
</section>
