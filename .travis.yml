language: node_js
cache:
  directories:
    - "node_modules"
node_js:
  - lts/*
branches:
  only:
    - master
script:
  - ls img
  - npm run build
  - touch .vuepress/dist/.nojekyll

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: gh-pages
  local-dir: .vuepress/dist
  on:
    branch: master